<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Responsive resume cv</title>
    </head>
    <body>
        <!--========== HEADER ==========-->
        <header class="l-header" id="header">
          <nav class="nav bd-container">
            <a href="#" class="nav__logo">Raven</a>

            <div class="nav__menu" id="nav-menu">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#" class="nav__link">
                    <box-icon name='home' ></box-icon>Home
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#profile" class="nav__link">
                    <box-icon name='user-circle' type='solid' class="nav__icon" ></box-icon>Profile
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#education" class="nav__link">
                    <box-icon name='book' type='solid' class="nav__icon" ></box-icon>Education
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#skills" class="nav__link">
                    <box-icon name='receipt' type='solid' class="nav__icon" ></box-icon>Skills
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#experience" class="nav__link">
                    <box-icon name='briefcase' type='solid' class="nav__icon" ></box-icon>Experience
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#certificates" class="nav__link">
                    <box-icon name='award' type='solid' class="nav__icon" ></box-icon>Certificates
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#references" class="nav__link">
                    <box-icon name='link-external' class="nav__icon" ></box-icon>References
                  </a>
                </li>
              </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
              <box-icon name='grid-alt' ></box-icon>
            </div>
          </nav>
        </header>

        <main class="l-main bd-container">
            <!-- All elements within this div, is generated in PDF -->
            <div class="resume" id="area-cv">
                <div class="resume__left">
                    <!--========== HOME ==========-->
                    <section class="home" id="home">
                        
                        <!-- Theme change button -->
                        
    
                        <!-- Button to generate and download the pdf. Available for desktop. -->

                    </section>          
                    
                    <!--========== SOCIAL ==========-->
                    <section class="social section">
                        
                    </section>

                    <!--========== PROFILE ==========-->
                    <section class="profile section" id="profile">
                        
                    </section>
                    
                    <!--========== EDUCATION ==========-->
                    <section class="education section" id="education">
                        
                    </section>


                    <!--========== SKILLS  ==========-->
                    <section class="skills section" id="skills">
                        
                    </section>

                </div>

                <div class="resume__right">
                    <!--========== EXPERIENCE ==========-->
                    <section class="experience section" id="experience">
                        
                    </section>

                    <!--========== CERTIFICATES ==========-->
                    <section class="certificate section" id="certificates">
                        
                    </section>

                    <!--========== REFERENCES ==========-->
                    <section class="references section" id="references">
                        
                    </section>

                    <!--========== LANGUAGES ==========-->
                    <section class="languages section">
                        
                    </section>
                    
                    <!--========== INTERESTS ==========-->
                    <section class="interests section">
                        
                    </section>
                </div>
            </div>        
        </main>

        <!--========== SCROLL TOP ==========-->
        

        <!--========== HTML2PDF ==========-->
        <script src="assets/js/html2pdf.bundle.min.js"></script>

        <!--========== MAIN JS ==========-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
